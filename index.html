<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="background">
    <div class="container">

      <div class="qr">
        <img src="./images/image-qr-code.png" alt="QR Code" width="345" height="345"/>
      </div>

      <div class="text">
        <p class="top">Improve your front-end skills by building projects</p>
        <p class="bottom">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>
  </div>
</body>
</html>
